<article class="bg-white shadow rounded-2xl overflow-hidden">
  <div class="aspect-video">
    <iframe [src]="safeUrl" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
  </div>
  <div class="p-4">
    <h2 class="text-xl font-semibold">{{ article.title }}</h2>
    <p *ngIf="article.excerpt" class="text-sm text-gray-600 mt-2">{{ article.excerpt }}</p>
  </div>
</article>
