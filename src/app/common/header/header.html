  <!-- Main header with logo and navigation -->
  <div class="header__main">
    <div class="container header__main-container">
      <!-- Logo and site name -->
      <div class="header__logo">
        <div>
          <div class="header__logo"><img src="dmc_logo.png" alt="Digital Média Congo"></div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="header__nav">
        <a routerLink="/" class="header__nav-link">Accueil</a>
        <a routerLink="/actus" class="header__nav-link">Actualités</a>
        <a routerLink="/videos" class="header__nav-link">Vidéos</a>
        <a routerLink="/contact" class="header__nav-link">Contact</a>
        <button class="header__subscribe-btn">
          S'abonner
        </button>
        <button class="header__support-btn">
          Nous soutenir
        </button>
      </nav>
    </div>
  </div>


  <!-- Category navigation -->
  <div class="header__categories">
    <div class="container">
      <div class="header__categories-container">
        <div class="header__categories-nav">
          <a href="#" class="header__categories-link">Économie</a>
          <a href="#" class="header__categories-link">Politique</a>
          <a href="#" class="header__categories-link">Technologie</a>
          <a href="#" class="header__categories-link">Environnement</a>
          <a href="#" class="header__categories-link">Culture</a>
          <a href="#" class="header__categories-link">Santé</a>
        </div>
        <div>
          <form class="header__search">
            <input type="text" placeholder="Rechercher..." class="header__search-input" aria-label="Rechercher">
            <button type="submit" class="header__search-btn" aria-label="Bouton de recherche">
              <svg xmlns="http://www.w3.org/2000/svg" class="header__search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
