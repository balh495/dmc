<app-header></app-header>

<div class="ad-banner">
  <div class="ad-banner__content">
    <!-- Advertising banner content goes here -->
    <img src="banner.jpg" alt="Advertising Banner">
  </div>
</div>

<main class="layout container">
  <section class="layout__main">
    <div *ngFor="let category of categories" class="category-section">
      <div class="category-header">
        <h2 class="category-title">{{ category }}</h2>
        <a [routerLink]="['/category', category]" class="view-all-link">Voir tous les articles</a>
      </div>
      <div class="category-articles">
        <app-article-card *ngFor="let a of getArticlesByCategory(category)" [article]="a" class="space-y-10"></app-article-card>
      </div>
    </div>
  </section>

  <!-- Sidebar on desktop; on mobile this naturally drops under content -->
  <div class="layout__sidebar">
    <app-article-list [articles]="articles"></app-article-list>
  </div>
</main>

<app-footer></app-footer>
